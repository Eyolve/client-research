<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Iframe Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
    
    /* Overlay to hide the entire branding footer */
    .view-design-link {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
            border: 2px solid transparent;
        }
        
        .view-design-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }
  </style>
</head>
<body>
  <center>
  <div class="center">
    <a href="design.html" target="_blank" class="view-design-link">View Design</a>
</div></center>
  <iframe src="https://app.relevanceai.com/agents/d7b62b/a2b90df3b1c0-4b59-86c1-89744eab7e59/f16554c1-da46-45c0-8af6-f1500472932c/embed-chat?hide_tool_steps=false&hide_file_uploads=false&hide_conversation_list=false&bubble_style=agent&primary_color=%23685FFF&bubble_icon=pd%2Fchat&input_placeholder_text=Type+your+message...&hide_logo=true&hide_description=true" title="Embedded Content"></iframe>
  
  <!-- Choose one of these overlays -->
  <!-- Full width overlay (hides entire footer) -->
  <div class="branding-overlay"></div>
  
  <!-- OR right-side only overlay (preserves left side of footer) -->
  <!-- <div class="branding-overlay-right"></div> -->
</body>
</html>
